<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>当前时间</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #f4f4f4;
    color: #333;
    font-family: Arial, sans-serif;
  }
  #date {
    font-size: 64px; /* 日期字体大小 */
    margin-bottom: 20px; /* 日期与时间之间的间隔 */
  }
  #time {
    font-size: 192px; /* 时间字体大小 */
  }
</style>
</head>
<body>
<div id="date"></div>
<div id="time"></div>

<script>
function updateTime() {
  var now = new Date();
  var year = now.getFullYear();
  var month = now.getMonth() + 1; // 月份是从0开始的
  var day = now.getDate();
  var dayOfWeek = now.getDay(); // 星期几
  var hours = now.getHours().toString().padStart(2, '0');
  var minutes = now.getMinutes().toString().padStart(2, '0');
  var seconds = now.getSeconds().toString().padStart(2, '0');
  
  // 星期数组
  var weekDays = ["日", "一", "二", "三", "四", "五", "六"];
  
  // 更新日期
  document.getElementById('date').textContent = month + "月" + day + "日   星期" + weekDays[dayOfWeek];
  
  // 更新时间
  document.getElementById('time').textContent = hours + " : " + minutes + " : " + seconds;
}

// 更新时间并设置每秒更新一次
updateTime();
setInterval(updateTime, 1000);
</script>
</body>
</html>
