<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WCY - 个人主页</title>
    <style>
        /* 整体页面样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        /* 标题样式 */
        .title {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* 按钮容器样式 */
        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        /* 按钮样式 */
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px; /* 两侧的按钮间距 */
            text-decoration: none;
            color: #ffffff;
            background-color: #333;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        /* 鼠标悬停按钮样式 */
        .button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <!-- 标题 -->
    <div class="title">WCY - 个人主页</div>

    <!-- 按钮容器 -->
    <div class="button-container">
        <!-- 洛谷按钮 -->
        <a href="https://www.luogu.com.cn/" target="_blank" class="button">访问洛谷</a>

        <!-- 百度按钮 -->
        <a href="https://www.baidu.com/" target="_blank" class="button">访问百度</a>

        <!-- 洛谷个人主页按钮 -->
        <a href="https://www.luogu.com.cn/user/1062722" target="_blank" class="button">洛谷个人主页</a>

        <!-- 名字竞技场按钮 -->
        <a href="http://deepmess.com/namerena/#" target="_blank" class="button">名字竞技场</a>

        <!-- 原题机按钮 -->
        <a href="http://yuantiji.ac/zh/" target="_blank" class="button">原题机</a>
    </div>

</body>
</html>
